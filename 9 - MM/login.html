<body>

    <div class="head">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="homepage.html"><button type="button">Home</button></a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="produtos.html"><button type="button">Produtos</button></a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="contatos.html"><button type="button">Contatos</button></a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="login.html"><button type="button">Login</button></a>
            </li>
        </ul>
        <div class="pesquisa">
            <input type="text" id="lupa">
        </div>
        <div class="brasil">
            <img src="./tcBJvSf - Imgur.png" alt="Bandeira do Brasil" width="30px">
        </div>
        <div class="carrinho">
            <img src="./cesta.png" alt="Bandeira do Brasil" width="30px">

        <div class="user">
            <img src="./usuario.png" alt="Bandeira do Brasil" width="25px">
        </div>
        <div class="mm">
            <img src="./M&M logo.png" alt="logo da M.M" width="250px">

    <body class="teste">
        <div class="corpo">
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="text-center mb-4 text-dark">Login</h3>
                                <form>
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Nome:</label>
                                        <input type="text" class="form-control" id="username"
                                            placeholder="Coloque seu nome">
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Senha:</label>
                                        <input type="password" class="form-control" id="password"
                                            placeholder="Coloque sua senha">
                                    </div>
                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-primary">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
