<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="stylo.css">
    <title>Login</title>
</head>

<body>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 background">
            <div class="login-container">
                <div class="text-center">
                    <h2 id="ok">Login - IDEV2</h2>
                </div>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="username">Nome do Usuario: </label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="password">Senha:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                    </div>
                    <div class="text-center">
                        <a href="brabo.html"><button type="button" class="btn btn-danger">Cadastrar</button></a>
                        <button type="submit" class="btn btn-success">Enviar</button>   
                        <button type="reset" class="btn btn-outline-secondary">Cancelar</button>

                    </div>

                    <div></div>
                    <img src="download.png" class="brabo" alt="">




                </form>         
                <div class="mb-3">
                    <p id="error-message" class="error"></p>
                </div>
            </div>

        </div>
        <div class="col-3"></div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
<script src="maino.js"></script>

</html>
